version: "3.9"

services:
  app:
    build: .
    container_name: live-dubbing
    environment:
      - PORT=5174
    ports:
      - "5174:5174"
    # Uncomment for live-reload style development inside container (optional)
    volumes:
      - ./:/app
      - /app/node_modules
    command: npm run dev:docker